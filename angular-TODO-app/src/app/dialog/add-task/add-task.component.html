<div class="p-field p-col-12 p-md-4">
  <span class="p-float-label">
    <p-dropdown [autoDisplayFirst]="false" [options]="priorities" optionLabel="name" autoWidth="false" [style]="{'width':'20%'}" placeholder="select priority"></p-dropdown>
  </span>
  <p-floatLabel class="form">
    <input id="title" type="text" pInputText />
    <label for="title">title</label>
  </p-floatLabel>
  <p-floatLabel class="form">
    <textarea
    id="description"
    rows="3" cols="30"
    pInputTextarea>
    </textarea>
    <label for="description">description</label>
  </p-floatLabel>
  <p-floatLabel class="form">
    <p-calendar
    [iconDisplay]="'input'"
    [showIcon]="true"
    inputId="icondisplay" />
    <label for="description">limit</label>
  </p-floatLabel>
  <p-button label="add" icon="pi pi-plus" (click)="addTask()"></p-button>
</div>
