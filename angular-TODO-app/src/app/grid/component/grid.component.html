<div>
  <p-table [value]="data" styleClass="p-datatable-striped"  [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let column of columns">{{ column }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
      <tr>
        <td>
          {{data.id}}
        </td>
        <td>
          {{data.priority}}
        </td>
        <td>
          {{data.title}}
        </td>
        <td>
          {{data.description}}
        </td>
        <td>
          <p-tag [value]="data.status" [severity]="getSeverity(data.status)"></p-tag>
        </td>
        <td>
          {{data.limit}}
        </td>
        <td>
          {{data.timestamp}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
